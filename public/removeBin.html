<!DOCTYPE html>
<html id="addRemoveBin" lang="en-US">

<head>
    <title>Add/Remove Bin from Inventory</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheets/style.css">

<body>
    <div id="wrapper">
        <header>
            <h1 id="Title">JCCC Zero Waste</h1>
        </header>
        <main id="pageContainer">
            <button class="But returnHome" onclick="location.href='/dashboard'">Home Page</button>
            <div class="formDiv">
                <form id="remove-bin-form" class="formFormat">
                    <p id="message" hidden></p>
                    
                    <label>Reason to be Removed</label><br>
                    <input type="radio" id="lost" name="binStatus" value="Lost">
                    <label for="lost">Lost</label>
                    <input type="radio" id="removed" name="binStatus" value="Removed">
                    <label for="removed">Removed</label><br>
                    <label for="check">Are you sure?</label><br>
                    <input type="checkbox" id="check" name="check" value="check" required>
                    <label for="check">Yes I am sure</label><br>
                    <input class="binFormSubmit" type="submit" name="submit">
                </form>
            </div>
        </main>
        <footer class="pageFooter">
            <i>JCCC ZERO WASTE<br>
                <a href="mailto:Recycle@jccc.edu">Recycle@jccc.edu</a>
            </i>
        </footer>
    </div>

    <script type="module" src="./javascripts/ui/remove-bin.js"></script>
</body>

</html>
