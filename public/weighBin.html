<!DOCTYPE html>
<html id = "weighBin" lang="en-US">
    <head>
		<title>Weigh Bin</title>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/stylesheets/style.css">
	<body>
		<div id="wrapper">
			<header>
				<h1 id="Title">JCCC Zero Waste</h1>
			</header>
			<main id="pageContainer">
			<button id="js-return-home" class="But returnHome">Home Page</button>
			<button class="But returnBinInfoAfter" onclick="location.href='/getBinInfoAfter.html'">Bin Info</button>
			<div class="formDiv">
				<form id="js-weigh-bin" class = "formFormat">
					<p id="message" hidden></p>
					<h3>Bin Id: <span id="bin-id"></span></h3>
					<label for="lastBinWeight">Bin Weight</label><br>
					<span><input class="binWeight" type="text" id="lastBinWeight" name="lastBinWeight" required> .lbs</span><br>
					<!-- Put a static weight descriptor i.e pounds as a static text in the right side of the form-->
					
					<!-- Dunno if we want to have a date option here or not, probs should for past weight input -->
					<input class="binFormSubmit" type="submit" name="submit">
				</form>
				</div>
			</main>
				<footer class="pageFooter">
				<i>JCCC ZERO WASTE<br>
				<a href="mailto:Recycle@jccc.edu">Recycle@jccc.edu</a>
				</i>
				</footer>
		</div>
		<script type="module" src="./javascripts/ui/weigh-bin.js"></script>
    </body>
</html>
