<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/stylesheets/style.css">
    <title>Login - Zero Waste</title>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1 id="Title">JCCC Zero Waste</h1>
        </header>
        <main id="pageContainer">
            <a id="aBut" href="/index">Back Home</a>
            <form id="js-login-user" action="/api/v1/auth/login" method="POST">
                <h1>Login</h1>
                <label for="username">Username:</label>
                <br />
                <input type="text" name="username" id="username" autocomplete="username" required>
                <br/>
                <label for="password">Password:</label>
                <br />
                <input type="password" name="password" id="password" autocomplete="current-password" required>
                <br/><br/>
                <input type="submit" value="Submit">
            </form>
        </main>
        <footer class="pageFooter">
			<i>JCCC ZERO WASTE<br>
				<a href="mailto:Recycle@jccc.edu">Recycle@jccc.edu</a>
			</i>
		</footer>
    </div>
    
</body>
</html>
