<!DOCTYPE html>
<html lang="en-US">

<head>
	<title>Bin Information - Zero Waste</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/stylesheets/style.css">

<body>
	<div id="wrapper">
		<header>
			<h1 id="Title">JCCC Zero Waste</h1>
		</header>
		<main id="pageContainer">
			<button class="But returnHome" onclick="location.href='/dashboard'">Home Page</button>
			<form id="change-password-form">
				<p id="message" hidden></p>
                <!-- Intern id is in the cookies. -->
                <label for="password">New Password</label>
                <br>
                <input type="password" name="password" id="password" autocomplete="new-password" required>
                <br>
                <label for="confirmPassword">Confirm Password</label>
                <br>
                <input type="password" name="confirmPassword" id="confirmPassword" autocomplete="new-password" required>
                <br>
                <input type="submit" value="Submit">
            </form>
		</main>
		<footer class="pageFooter">
			<i>JCCC ZERO WASTE<br>
				<a href="mailto:Recycle@jccc.edu">Recycle@jccc.edu</a>
			</i>
		</footer>
	</div>
	<script type="module" src="./javascripts/ui/change-password.js"></script>
</body>

</html>
