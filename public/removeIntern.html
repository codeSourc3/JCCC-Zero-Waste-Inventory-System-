<!DOCTYPE html>
<html id = "removeIntern" lang="en-US">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<body>

			<h1 id="Title">JCCC Zero Waste Test Site</h1>

        </div>
        </main>
