<!DOCTYPE html>
<html id = "addRemoveBin" lang="en-US">
    <head>
		<title>Add/Remove Bin from Inventory</title>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/stylesheets/style.css">
	<body>
		<div id="wrapper">
		<header>
			<h1 id="Title">JCCC Zero Waste</h1>
		</header>
        <main id="pageContainer">
        <button class="But returnHome" onclick="location.href='/dashboard'">Home Page</button>
        <div class="formDiv">
			<!--Enzo's TODO: Stop default form submit behavior and normalize inputs to send to server's REST API-->
			<form id="add-bin-form" class = "formFormat">
				<label for="bin-id">New Bin ID:</label><br>
				<input id="bin-id" class="binFormInput" type="text" name="newBin"><br>
				<label>Bin Type</label><br>
				<input type="radio" id="EOC" name="bin" value="EOC">
				<label for="EOC">EOC</label>
				<input type="radio" id="Blue Cart" name="bin" value="Blue Cart">
				<label for="Blue Cart">Blue Cart</label><br>
				<input class="binFormSubmit" type="submit" name="submit">
			</form>
        </div>
        </main>
				<footer class="pageFooter">
				<i>JCCC ZERO WASTE<br>
				<a href="mailto:Recycle@jccc.edu">Recycle@jccc.edu</a>
				</i>
				</footer>
		</div>
    </body>
</html>
