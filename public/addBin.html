<!DOCTYPE html>
<html id = "addRemoveBin" lang="en-US">
    <head>
		<title>Add/Remove Bin from Inventory</title>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/stylesheets/style.css">
	<body>
		<div id="wrapper">
		<header>
			<h1 id="Title">JCCC Zero Waste</h1>
		</header>
        <main id="pageContainer">
        <button class="But returnHome" onclick="location.href='/dashboard'">Home Page</button>
        <div class="formDiv">
			<!--Enzo's TODO: Stop default form submit behavior and normalize inputs to send to server's REST API-->
			<form id="add-bin-form" class = "formFormat">
				<label for="binId">New Bin ID:</label><br>
				<input id="binId" class="binFormInput" type="text" name="binId" required><br>
				<fieldset>
					<legend>Bin Type</legend>
				<input type="radio" id="eoc" name="binType" value="EOC">
				<label for="eoc">EOC</label>
				<input type="radio" id="blueCart" name="binType" value="Blue Cart">
				<label for="blueCart">Blue Cart</label>
				<input type="radio" id="otherCart" name="binType" value="otherCart">
				<label for="otherCart">Other</label><br>
				</fieldset>
				<input class="binFormSubmit" type="submit" name="submit">
			</form>
        </div>
        </main>
				<footer class="pageFooter">
				<i>JCCC ZERO WASTE<br>
				<a href="mailto:Recycle@jccc.edu">Recycle@jccc.edu</a>
				</i>
				</footer>
		</div>
		<script type="module" src="./javascripts/ui/form.js"></script>
    </body>
</html>
