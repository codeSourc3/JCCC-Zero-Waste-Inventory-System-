<!DOCTYPE html>
<html id = "newLocation" lang="en-US">
    <head>
		<title>Add a New Location for Bin</title>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/stylesheets/style.css">
	<body>
		<div id="wrapper">
		<header>
			<h1 id="Title">JCCC Zero Waste</h1>
		</header>
        <main id="pageContainer">
			<button class="But returnHome" onclick="location.href='/dashboard'">Home Page</button>
			<button class="But returnBinInfoAfter" onclick="location.href='/getBinInfoAfter.html'">Bin Info</button>
			<div class="formDiv">
            <form id="new-location-form" class = "formFormat">
				<p id="message" hidden></p>
                <!-- <label for="binId">Bin ID:</label><br>
                <input id="binId" class="binIDInput" type="number" name="binId" required><br> -->

                <label for="location">Enter Delivered Location:</label><br>
                <input id="location" class="location" type="text" name="location" required><br>

                <label for="notes">Notes about Location:</label><br>
                <input id="notes" class="notes" type="text" name="notes"><br>

				<label for="isReturned">Is Returned:</label>
				<input type="checkbox" name="isReturned" id="isReturned">

                <br/><br/>
				<input class="binFormSubmit" type="submit" name="submit">
            </form>
			</div>
        </main>
			<footer class="pageFooter">
			<i>JCCC ZERO WASTE<br>
			<a href="mailto:Recycle@jccc.edu">Recycle@jccc.edu</a>
			</i>
			</footer>
		</div>
    </body>
	<script type="module" src="./javascripts/ui/change-location.js"></script>
</html>
