<!DOCTYPE html>
<html id = "newLocation" lang="en">
    <head>
		<title>Add a New Location for Bin</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
	<body>
		<div id="wrapper">
		<header>
			<h1 id="Title">JCCC Zero Waste Test Site</h1>
		</header>
        <main id="pageContainer">
			<button class="But returnHome" onclick="location.href='index.html'">Home Page</button>
			<div class="formDiv">
            <form class = "formFormat">
                <label for="BinID">Bin ID:</label><br>
                <input class="binIDInput" type="text" name="BinID"><br>
                <label for="location">Enter new Location:</label><br>
                <input class="location" type="text" name="location"><br>
                <label for="notes">Notes about Location:</label><br>
                <input class="notes" type="text" name="notes"><br>
                <input class="binFormSubmit" type="submit" name="submit">
            </form>
			</div>
        </main>
			<footer class="pageFooter">
			<i>JCCC ZERO WASTE<br>
			<a href="mailto:Recycle@jccc.edu">Recycle@jccc.edu</a>
			</i>
			</footer>
		</div>
    </body>
</html>
