<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern Dashboard - Zero Waste</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
    <div id="wrapper">
    <header>
        <h1 id="Title" >Intern Dashboard</h1>
        <nav>
            <ul>
                <li>
                    <form action="/api/v1/auth/logout" method="post">
                        <button id="logout" class="But returnHome" type="submit">Logout</button>
                    </form>
                </li>
            </ul>
        </nav>
    </header>
    <main id="pageContainer">
        
        <button id="js-weigh-bin" class="But weighBin" >Weigh Bin</button>
        <button id="js-new-location" class="But binLocation" >New Location for Bin </button>
        <button id="js-scan-qrcode" class="But QRCode">Scan QR Code</button>
        <button id="js-bin-info" class="But binInformation">Get Bin Information</button>
    </main>
    <footer class="pageFooter">
        <i>JCCC ZERO WASTE<br><a href="mailto:Recycle@jccc.edu">Recycle@jccc.edu</a></i>
    </footer>
    </div>
    <script type="module" src="./javascripts/ui/dashboard-ui.js"></script>
</body>
</html>
