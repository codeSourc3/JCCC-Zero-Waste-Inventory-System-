<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <title>Admin Dashboard - Zero Waste</title>
</head>
<body>
    <div id="wrapper">
		<header>
        <h1 id="Title">Admin Dashboard</h1>
            <nav>
                <ul>
                    <li>
                        <form action="/api/v1/auth/logout" method="post">
                            <button id="logout" class="But returnHome" type="submit">Logout</button>
                        </form>
                    </li>
                </ul>
            </nav>
        </header>
    <main id="pageContainer">
        <button class="But" id="js-add-bin">Add Bin From Storage</button>
        <button class="But" id="js-remove-bin">Remove Bin From Storage</button>
        <button class="But" id="js-add-intern">Add Intern</button>
        <button class="But" id="js-remove-intern">Remove Intern</button>
        <button class="But" id="js-scan-qrcode">Scan QR Code</button>
        <button class="But" id="js-bin-info">Get Bin Information</button>
        <!--Would like to add ability to change password-->

        <section>
            <h2>Interns</h2>
            <label for="offset">Offset: </label>
            <input type="number" min="0" name="offset" id="offset">

            <label for="limit">Limit: </label>
            <input type="number" min="1" name="limit" id="limit">
            <button id="submit">Search</button>
            <div id="bin-panel"></div>
        </section>
    </main>
    <footer class="pageFooter">
        <i>JCCC ZERO WASTE<br>
        <a href="mailto:Recycle@jccc.edu">Recycle@jccc.edu</a>
        </i>
        </footer>
    </div>
    <script type="module" src="./javascripts/ui/dashboard-ui.js"></script>
</body>
</html>
